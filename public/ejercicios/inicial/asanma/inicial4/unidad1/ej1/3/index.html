<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arca de Papel</title>
    <!-- CSS  -->
    <style type="text/css">
        h4 {
            text-align: center;
        }
        
        #listA {
            display: flex;
            flex-wrap: wrap;
        }
        
        #palabras {
            padding: 50px;
        }
        
        #palabras li {
            width: 100%;
            margin: auto;
            margin-bottom: 2vh;
            margin-right: 1px;
        }
        
        @media (min-width: 600px) {
            #palabras li {
                width: 40%;
            }
        }
        
        @media (min-width: 1024px) {
            #palabras li {
                width: 20%;
            }
        }
        
        .muestra {
            width: 100px;
            margin: auto;
            margin-top: 30px;
        }
        
        .box img {
            width: 50%;
            height: auto;
        }
        
        .box:hover {
            border: 3px solid #37D3F7;
        }
    </style>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://plataforma.arcadepapel.net/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://plataforma.arcadepapel.net/css/core.css">
    <link rel="stylesheet" type="text/css" href="https://plataforma.arcadepapel.net/view/comunicacion/1/unidad.css">
    <link rel="stylesheet" href="https://plataforma.arcadepapel.net/js/ui/jquery-ui.min.css">
    <script src="https://plataforma.arcadepapel.net/js/jquery-3.4.1.min.js"></script>
    <script src="https://plataforma.arcadepapel.net/js/ui/jquery-ui.min.js"></script>
    <script src="https://plataforma.arcadepapel.net/js//ui/jquery-touch/jquery.ui.touch-punch.min.js"></script>
    <style type="text/css">
        .ftitle {
            font-size: 1rem;
            padding-top: 30px;
        }
        
        .ftitulo span {
            color: #0095DA !important;
        }
        
        .svg {
            width: 554px;
        }
        
        .colores img {
            width: 50px;
            margin: 2vh;
            border-radius: 18%;
        }
        
        #contenedorpuzzle {
            width: 80%;
            margin: 10vh auto;
        }
        
        .item img {
            width: 250px;
            margin: 3 20px 0;
            float: left;
            border: solid transparent;
        }
        
        .item img:hover {
            border: solid;
        }
        
        h5 {
            font-size: 200%;
        }
        
        .img-principal {
            margin: 5vh auto 0;
        }
        
        .fila1,
        .fila2,
        .fila3 {
            margin: 0 auto 2vh;
            width: 1160px;
            box-shadow: 0 0 5px #80808061;
        }
        
        .container,
        .content-wrapper {
            margin: 3vh auto 0;
        }
        
        .fila1 img {
            width: 20vw;
            margin: 0 auto;
        }
        
        @media (max-width: 1200px) {
            .container,
            .content-wrapper {
                margin: 42px auto 0;
            }
        }
        
        #imgIzquierda li,
        #imgDerecha li {
            width: 170px;
            height: 105px;
            border: 3px solid silver;
            position: relative;
            padding: 5px 32px;
            float: left;
            margin: 5px;
            border-radius: 15px;
        }
        
        #imgIzquierda li:hover,
        #imgDerecha li:hover {
            border: solid #37D3F7;
        }
        
        #imgIzquierda img,
        #imgDerecha img {
            width: auto;
            max-height: 95px;
            position: absolute;
            top: 0;
            bottom: 0;
        }
        
        .campo {
            float: left;
        }
        
        ul {
            margin: 0;
        }
        
        #obj4 img {
            width: 110px;
            margin: 30px auto 0;
        }
        
        #obj10 img {
            width: 25px;
            margin: 5px 38px;
        }
        
        #obj12 img {
            margin: 5px 34px;
        }
        
        #obj11 img {
            width: 100px;
            margin: 15px 0;
        }
        
        @media (max-height: 680px) {
            .svg {
                width: 1085px;
            }
        }
    </style>
    <script type="text/javascript">
        var count = 3;
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://plataforma.arcadepapel.net/view/comunicacion/1/0/1/css/force-lastcape.css">
</head>
<div style="transform: translate(0vw, -13vh);
  color: white;" id="resolucion"></div>
<img class="logoUnidad">
<script>
    $('.logoUnidad').attr("src", "https://plataforma.arcadepapel.net/img/unidades/0.png");
</script>

<body>

    <audio id="click" src="https://plataforma.arcadepapel.net/asset/cursor/sound/click.mp3"></audio>
    <audio id="bien" src="https://plataforma.arcadepapel.net/view/tools/sound/bien.mp3">
  </audio>
    <audio id="fallo" src="https://plataforma.arcadepapel.net/view/tools/sound/fallo.mp3">
  </audio>
    <div id="vertical"></div>


    <div class="ftitle" id="ftitle"></div>
    <div class="container">
        <div class="center-container">
            <div class="row">
                <div class="first-image">
                    <img src="./img/1.png" alt="">
                </div>
                <div class="options aleatorio">
                    <div class="image">
                        <img alt="n" class="seleccion" src="./img/5.png" alt="">
                    </div>
                    <div class="image">
                        <img alt="" class="seleccion" src="./img/6.png" alt="">
                    </div>
                    <div class="image">
                        <img alt="" class="seleccion" src="./img/7.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="first-image">
                    <img src="./img/2.png" alt="">
                </div>
                <div class="options aleatorio">
                    <div class="image">
                        <img alt="n" class="seleccion" src="./img/6.png" alt="">
                    </div>
                    <div class="image">
                        <img alt="" class="seleccion" src="./img/7.png" alt="">
                    </div>
                    <div class="image">
                        <img alt="" class="seleccion" src="./img/8.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="first-image">
                    <img src="./img/3.png" alt="">
                </div>
                <div class="options aleatorio">
                    <div class="image">
                        <img alt="n" class="seleccion" src="./img/7.png" alt="">
                    </div>
                    <div class="image">
                        <img alt="" class="seleccion" src="./img/8.png" alt="">
                    </div>
                    <div class="image">
                        <img alt="" class="seleccion" src="./img/9.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="first-image">
                    <img src="./img/4.png" alt="">
                </div>
                <div class="options aleatorio">
                    <div class="image">
                        <img alt="" class="seleccion" src="./img/8.png" alt="">
                    </div>
                    <div class="image">
                        <img alt="" class="seleccion" src="./img/9.png" alt="">
                    </div>
                    <div class="image">
                        <img alt="n" class="seleccion" src="./img/10.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    </section>
    <div id="modal1" style="display: none;" class="modal">
        <div class="modal-content">
            <h4>Respuesta correcta</h4>
            <center>
                <img class="materialboxed" width="80%" src="./img/respuesta.png">
            </center>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Listo!</a>
        </div>
    </div>
    <div id="ventana"></div>
    <div id="correcto" class="modal">
        <div class="modal-content">
            <center>
                <h4>Respuesta correcta <i class="material-icons">sentiment_very_satisfied</i></h4>
            </center>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-close waves-effect waves-green btn-flat">Listo!</a>
        </div>
    </div>
    <div id="incorrecto" class="modal">
        <div class="modal-content">
            <center>
                <h4>Respuesta Incorrecta <i class="material-icons">sentiment_very_dissatisfied</i></h4>
            </center>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Listo!</a>
        </div>
    </div>
    <script src="https://plataforma.arcadepapel.net/js/materialize.min.js"></script>
    <script src="https://plataforma.arcadepapel.net/js/core.js"></script>
    <center>
        <div class="botones">
            <a title="Ver Respuesta" class="modal-trigger tooltipped" href="#modal1">
                <div class="btn red pulse btn-floating fixed-action-btn tooltipped" data-position="left" data-tooltip="Ver Respuesta Correcta" id="respuesta">
                    <i class="material-icons">assignment_turned_in</i></div>
            </a>
            <div class="btn  btn-floating  btn-small  btn-intentos tooltipped" data-position="top" data-tooltip="Intentos restantes" id="intentos">3</div>
            <div class="btnEnviar btn-small center" value="" id="boton1" onclick="">Enviar Respuesta</div>
            <div class="btnCorregir btn-small center" value="" onclick="window.location.reload()">Reiniciar</div>
            <a class="btn-small btnSiguiente center disabled" id="nextExercise" href="">Siguiente</a>
        </div>
    </center>

    <script src="./js/validate.js"></script>

</body>

</html>
